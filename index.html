<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />

    <title>Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="shape__left">
        <div class="shape__left-logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <div class="shape__left-icons">
          <img src="./images/icon-document.svg" alt="icon-document" />
          <img src="./images/icon-folder.svg" alt="icon-folder" /><img
            src="./images/icon-upload.svg"
            alt="icon-upload"
          />
        </div>
      </div>
      <div class="shape__right">
        <div class="shape__right-cloud">
          <div class="shape__right-cloud-body">
            <span>185</span> <small>GB Left</small>
          </div>
        </div>
        <div class="shape__right-header">
          You’ve used 815 GB of your storage
        </div>
        <div class="shape__right-bar">
          <span><span></span></span>
        </div>
        <div class="shape__right-bottom">
          <span>0 GB</span> <span>1000 GB</span>
        </div>
      </div>
      <div class="attribution">Coded by <a href="#">RitaPe</a>.</div>
    </div>
  </body>
</html>
